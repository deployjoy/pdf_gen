<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Page with Local SVG Background</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .a4-page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            background-image: url('https://144846107.fs1.hubspotusercontent-eu1.net/hubfs/144846107/Deployjoy_proposal_footer.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        @media print {
            body {
                width: 210mm;
                height: 297mm;
            }
            .a4-page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <div class="content">
            <h1>A4-sized page with SVG background</h1>
            <p>This page is set to A4 dimensions and uses a local SVG file as the background.</p>
        </div>
    </div>
</body>
</html>
