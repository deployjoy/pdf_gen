<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local SVG Background Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .background {
            width: 100%;
            height: 100%;
            background-image: url('DeployJoy_proposal_footer.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome to my page with a local SVG background!</h1>
            <p>This page uses an SVG file from the working directory as the background.</p>
        </div>
    </div>
</body>
</html>
